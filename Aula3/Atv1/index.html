<meta charset="UTF-8" />

<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2 class="center_title">Número Primo</h2>
    <h3 class="center_title">Atividade 1</h3>
    <br />
    <form>
        Número
        <input id="input_1" />

        <br />
        <button id="button" type="button">Calcule</button>
    </form>
    <p id="result"></p>
</body>

<script type="text/javascript">
    var a;

    const input1 = document.getElementById("input_1");
    const button = document.getElementById("button");
    const result = document.getElementById("result");

    button.onclick = function () {
        n = parseInt(input1.value);
        for (var i = 2; i < n; i++) {
            var remainder = n % i;
            //  console.log("i: " + i + ": " + remainder);
            if (remainder == 0 && isNaN(remainder) == false) {
                result.innerText = "Não Primo";
                return;
            }
        }
        result.innerText = "Primo";
    };
</script>
