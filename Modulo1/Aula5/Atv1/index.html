<meta charset="UTF-8" />

<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2 class="center_title">Alunos</h2>
    <h3 class="center_title">Atividade 1</h3>
    <br>
    <p id="result"></p>
</body>

<script type="text/javascript">
    const names = []
    const grades = []
    const averages = []
    let text = ""
    let n = 2

    for (let i = 0; i<n; i++) {
        grades[i] = []
        names[i] = prompt("Nome do aluno")   
        grades[i][0] = +prompt("Nota da prova 1: ")
        grades[i][1] = +prompt("Nota da prova 2: ")
    }
  
    let sum = 0;

    for (let i = 0; i<n; i++) {
        let average = (grades[i][0]+grades[i][1])/2
        averages[i] = average
        sum += average
    }
    let class_average = sum/n
    text = "Média da sala: " + class_average + "\n"

    for (let i = 0; i<n; i++) {
        if (averages[i] > class_average) {
            text += `${names[i]}: - acima da média da sala com média: ${averages[i]}`
        }
    }

    result.innerText = text;
</script>
