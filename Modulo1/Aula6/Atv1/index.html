<meta charset="UTF-8" />

<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2 class="center_title">Professores</h2>
    <h3 class="center_title">Atividade 1</h3>
    <br>
    <p id="result"></p>
</body>

<script type="text/javascript">
    let t = ""

    const n = 2;
    const professores = []
    const hora_aula = []
    const valor_hora_aula = []
    const salario = []

    let maior = 0;

    for (let i = 0; i<n; i++) {
        professores[i] = prompt("Nome do professor: ")
        hora_aula[i] = +prompt("Quantidade de Hora/Aula: ")
        valor_hora_aula[i] = +prompt("Valor da Hora/Aula: ")
        salario[i] = hora_aula[i]*valor_hora_aula[i]
        t += `Nome: ${professores[i]}\nSalário: ${salario[i]}\n\n`
        if (i==0) {
            maior = i
        } else if (salario[maior]<salario) {
            maior = i // Índice do salário
        }
    }
  
    t += `\nProfessor com maior salário: ${professores[maior]}\nSalário: ${salario[maior]}`
    
    result.innerText = t;
</script>
