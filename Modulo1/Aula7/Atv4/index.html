<body>
    <h2 class="center_title">20 Números Aleatórios</h2>
    <h3 class="center_title">Atividade 4</h3>
    <br />
  
    <p id="result"></p>
</body>

<script type="text/javascript">
    function rand(range) {
        return Math.floor(Math.random()*range);
    }
    function selectionSort(v) {
        for (let i = 0; i<v.length; i++)  {

            let m = i
            for (let k = i; k<v.length; k++) {
                console.log(`${k} ${v[m]} ${v[k]}`)
                if (v[m] > v[k]) {
                    m = k
                }
            }

            if (m != i) {
                v[m] = v[m] ^ v[i]
                v[i] = v[m] ^ v[i]
                v[m] = v[m] ^ v[i]
            }
        }
        return v 
    }

    const n = 20
    const v = []

    for (let i = 0; i<n;i++) {
      v[i] = rand(1000)
    }

    result.innerText = selectionSort(v).toString();
</script>
