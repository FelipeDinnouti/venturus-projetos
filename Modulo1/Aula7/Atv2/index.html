<body>
    <h2 class="center_title">Crescente e Decrescente</h2>
    <h3 class="center_title">Atividade 2</h3>
    <br />
  
    <p id="result"></p>
</body>

<script type="text/javascript">
    function rand(range) {
        return Math.floor(Math.random()*range);
    }
    function reverse(v) {
        let z = []
        for (let i = 0; i<v.length; i++) {
            z[i] = v[v.length-i-1]
        }
        return z
    }
    function selectionSort(v) {
        for (let i = 0; i<v.length; i++)  {

            let m = i
            for (let k = i; k<v.length; k++) {
                if (v[m] > v[k]) {
                    m = k
                }
            }

            if (m != i) {
                v[m] = v[m] ^ v[i]
                v[i] = v[m] ^ v[i]
                v[m] = v[m] ^ v[i]
            }
        }
        return v 
    }

    const n = 8
    const v = []

    for (let i = 0; i<n;i++) {
      v[i] = +prompt(`[${i}]: `)
    }

    let sorted = selectionSort(v)
    let reversed = reverse(sorted)

    result.innerText = "Ordenado crescente: " + sorted.toString();
    result.innerText += "\nOrdenado decrescente: "+reversed.toString()
</script>
