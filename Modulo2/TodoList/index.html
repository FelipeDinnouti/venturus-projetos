<!doctype html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Todo List</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <div class="center">
        <h1 class="text_center">Afazeres</h1>
        <br />
        <div class="add_task">
            <input type="text" class="center_input" id="task_name" />
            <button type="button" id="add_button">+</button>
        </div>
        <ul id="task_list">
            <li class="task">
                <input type="checkbox" class="task_checkbox" />
                <p class="task_description">Lorem Ipsum Description</p>
            </li>
        </ul>
    </div>
    <script>
        const task_list = document.getElementById("task_list");
        const add_task_button = document.getElementById("add_button");
        const input = document.getElementById("task_name");

        function create_task_object(text) {
            const task = document.createElement("li");
            const checkbox = document.createElement("input");
            const p = document.createElement("p");
            checkbox.type = "checkbox";
            checkbox.className = "task_checkbox";

            p.innerText = text;
            p.className = "task_description";

            task.className = "task";

            task.appendChild(checkbox);
            task.appendChild(p);

            task_list.appendChild(task);
        }

        add_task_button.onclick = function () {
            create_task_object(input.value);
        };
    </script>
</html>
